<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harisk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.jpg">
</head>
<body class="con1">
    <div class="form" id="form">
        <h2>ID-CARD</h2>
        <div class="details">
            <input type="text" id="name" placeholder="Enter Student Name">
            <input type="text" id="reg" placeholder="Enter Register Number">
            <input type="text" id="dept" placeholder="Enter Department">
            <input type="tel" id="phn" placeholder="Enter Phone Number">
            <input type="file" id="img">
        </div>
        <div class="submit">
            <button id="btn">submit</button>
            <!-- <ion-icon class="con1icon" id="con1icon" name="chevron-forward-outline"></ion-icon> -->
        </div>
    </div>
    <div class="idcard" id="idcard">
        <div class="img">
            <img src="img/user.png" alt="Stu_Img" width=200px id="imgdiv">
        </div>
        <div class="dd">
            <div class="details">
                <h3>Student Name<span>:</span></h3>
                <h3>Register Number<span>:</span></h3>
                <h3>Department<span>:</span></h3>
                <h3>Phone Number<span>:</span></h3>
            </div>
            <div class="data">
                <h3 id="name1">Harisk</h3>
                <h3 id="reg1">21becsd024</h3>
                <h3 id="dept1">Csd</h3>
                <h3 id="phn1">7824926252</h3>
            </div>
        </div>
        
        <div class="reset">
            <button id="return">Return</button>
            <!-- <ion-icon class="con2icon" name="chevron-back-outline"></ion-icon> -->
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
