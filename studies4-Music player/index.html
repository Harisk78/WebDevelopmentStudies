<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harisk - Music Player</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <h2 id="name">Kadhal Rojave</h2>
        <ion-icon name="ellipsis-vertical-outline" class="icon"></ion-icon>
        <h4>Artist : <span id="artist">S.P.B</span></h4>
        <div class="img" >
           <img src="" alt="" id="img">
        </div>
        <div class="inp">
            <span id="tduration">00:00</span>
            <input type="range" value="0" min="0" max="100" id="inp" onclick="change_duration()">
            <span id="duration">00:00</span>
        </div>
        <div class="btn">
            <button onclick="prev_song()"><ion-icon name="play-back-outline"></ion-icon></button>
            <button onclick="play_song()" id="play"><ion-icon name="play-outline"></ion-icon></button>
            <button onclick="next_song()"><ion-icon name="play-forward-outline"></ion-icon></button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
